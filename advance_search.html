<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="upper-r">
            <a href="imghp.html">Google Image Search</a>
            <a href="advance_search.html">Google Advanced Search</a>
        </div>
        
        <div class="adv">
            <label>Advanced Search</label>
        </div>

        <hr>
        <div class="container">
            <form action="https://google.com/search" name="f">
                <div class="firstfield">
                    <div class="field">
                        <div class="left" id="field01">
                            <label for="field">Find pages with...</label>
                        </div>

                        <div class="center">
                            &nbsp;
                        </div>

                        <div class="right">
                            <label id="content0">To do this in the search box</label>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <div class="left">
                            <label for="field1">all these words:</label>
                        </div>

                        <div class="center">
                            <input type="text" class="textinput" id="field1" value=""  name="as_q">
                        </div>

                        <div class="right">
                            <label id="content">Type the important words:  </label><label id="content2">tricolor rat terrier</label>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <div class="left">
                            <label for="field2">this exact word or phrase: </label>
                        </div>

                        <div class="center">
                            <input type="text" class="textinput" id="field2" value=""  name="as_epq">
                        </div>

                        <div class="right">
                            <label id="content">Put exact words in quotes:</label>
                            <label id="content2">"rat terrier"</label>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <div class="left">
                            <label for="field3">any of this words: </label>
                        </div>

                        <div class="center">
                            <input type="text" class="textinput" id="field3" value=""  name="as_oq">
                        </div>

                        <div class="right">
                            <label id="content">Type OR between all the words you want:  </label>
                            <label id="content2">miniature OR standard</label>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <div class="left">
                            <label for="field4">none of these words: </label>
                        </div>

                        <div class="center">
                            <input type="text" class="textinput" id="field4" value=""  name="as_eq">
                        </div>

                        <div class="right">
                            <label id="content">Put a minus sign just before words you don't want:  </label>
                            <label id="content2">-rodent, -"Jack Russell"</label>
                        </div>
                    </div>

                    <br>

                    <div class="field">
                        <div class="left">
                            <label for="field5">numbers ranging from: </label>
                        </div>
                        <div class="center1">
                            <input type="text" class="textinput1" id="field5" value=""  name="as_nlo">
                                <span class="seperator">to</span>
                            <input type="text" class="textinput2" id="field5" value=""  name="as_nhi">
                        </div>

                        <div class="right2">
                            <label id="content">Put 2 periods between the numbers and add a unit of measure:</label>
                            <label id="content2">10..35 lb, $300..$500, 2010..2011</label>
                        </div>
                    </div>
                    <div class="center2">
                        <input type="submit" value="advanced search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
